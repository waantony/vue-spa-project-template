<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover,user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.<%= NODE_ENV === 'development' ? '' : 'min.' %>js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.6/dist/vue-router.<%= NODE_ENV === 'development' ? '' : 'min.' %>js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.<%= NODE_ENV === 'development' ? '' : 'min.' %>js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vant@2.10.9/lib/vant.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js"></script>

    <%=
      NODE_ENV === 'development' ?
      `
        <script src="https://cdn.jsdelivr.net/npm/eruda@1.10.3/eruda.min.js"></script>
        <script>eruda.init();</script>
      ` : ''
    %>
    <title></title>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
