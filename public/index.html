<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover,user-scalable=no">
    <meta name="referrer" content="no-referrer" />

    <!-- vue 全家桶 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.<%= NODE_ENV === 'development' ? '' : 'min.' %>js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.1/dist/vue-router.<%= NODE_ENV === 'development' ? '' : 'min.' %>js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.<%= NODE_ENV === 'development' ? '' : 'min.' %>js"></script>

    <!-- ajax 请求库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>

    <!-- UI 组件库 vant -->
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12.6/lib/vant.min.js"></script>
    <!-- UI 组件库 element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.0/lib/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.0/lib/theme-chalk/index.css">

    <!-- 控制台 -->
    <%=
      NODE_ENV === 'development' ?
      `
        <script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.min.js"></script>
        <script>eruda.init();</script>
      ` : ''
    %>
    <title></title>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
